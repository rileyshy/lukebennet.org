<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luke Bennet</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li>Home (You are here!)</li>
                <button id="playButton">Play Sound</button>
                <audio id="audioPlayer" src="assets/audio/get-out.mp3"></audio>
            </ul>
        </nav>
    </header>
    <main>
        <section id="home">
            <div class="home-container">
                <h1>Welcome to Lukey Wooky Pooky</h1>
                <p>"Excuse me, my name is Luke!"</p>
                <p>Website made by - Steven Maccapacca</p>
            </div>
        </section>
    </main>
    <script>

        // Get the play button and audio player
        const playButton = document.getElementById('playButton');
        const audioPlayer = document.getElementById('audioPlayer');

        // Add event listener to play the audio
        playButton.addEventListener('click', () => {
            audioPlayer.play();
        });
    </script>
</body>
</html>
